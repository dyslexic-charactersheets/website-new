{{#if href}}
    <a 
      {{#if id}}id="{{id}}"{{/if}}
      class="btn {{#if type}}btn--{{type}} {{/if}}{{cls}}" 
      href="{{link lang href}}" 
      {{#if on-click}}data-on-click="{{on-click}}"{{/if}} 
      {{{dataAttributes data}}}
    >
      {{> @partial-block }}
      {{#if badge}}<span class="btn__badge">{{__ badge}}</span>{{/if}}
    </a>
  {{else}}
    <button 
      type="button"
      {{#if id}}id="{{id}}"{{/if}}
      class="btn {{#if type}}btn--{{type}} {{/if}}{{cls}}" 
      data-on-click="{{on-click}}"
      {{{dataAttributes data}}}
    >
      {{> @partial-block }}
      {{#if badge}}<span class="btn__badge">{{__ badge}}</span>{{/if}}
    </button>
  {{/if}}
