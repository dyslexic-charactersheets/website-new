.blockquote--well {
  border-radius: 0.2rem;
  padding: 0.8rem 1rem;
  margin: 0.5rem 0;
  
  background: rgba(80,40,0,0.1);
  border-bottom: 0.05rem solid rgba(255,255,255,0.5);
  box-shadow: inset 0 2px 3px rgba(20,10,0,0.5);

  > *:first-child {
    margin-top: 0;
  }
  > *:last-child {
    margin-bottom: 0;
  }
}
