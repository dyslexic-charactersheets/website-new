<template>
  {{#> SideMenu 
    id="language-menu"
    side="left"
  }}
    {{#> Pane bg="blue"}}
      {{> MenuButtons inmenu="language"}}

      <nav class="nav--menu">
        <h3>{{__ "Language"}}</h3>
        
        <ul class="pick-list">
        {{#each languages}}
          <li>
            <a class="option{{#if (eq ../lang this)}} option--selected{{/if}}" href="{{link this ../page}}">
              <span class='badge badge--language'>{{this}}</span>
              <b>{{languagename this}}</b> / 
              {{__ (languagename this)}}
            </a>
          </li>
        {{/each}}
        </ul>
      </nav>
    {{/Pane}}
  {{/SideMenu}}
</template>
