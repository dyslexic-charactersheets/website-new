<template>
  <div class="page-option{{#if selected}} page-option--selected{{/if}}{{#if size}} page-option--size_{{size}}{{/if}}">
    <picture>
      <img src="/images/pages/thumb-{{page}}.png">
    </picture>
    <label>
      {{#if radio}}
        <input type="radio" id="page-{{name}}-{{value}}" name="{{name}}" value="{{value}}" {{#if selected}} checked{{/if}}>
      {{else}}
        <input type="checkbox" id="page-{{page}}" {{#if selected}} checked{{/if}}>
      {{/if}}
      {{label}}
    </label>
  </div>
</template>

<script>
on(".page-option input[type=checkbox]", "change", (evt) => {
  let checkbox = evt.target;
  set("#build-form", checkbox.name, checkbox.checked);
});
on(".page-option input[type=radio]", "change", (evt) => {
  // let radio = evt.target;
  // set("#build-form", radio.name, value);
});
</script>
