<template>
  {{#> SideMenu
    id=id
    cls="form-select-menu"
    side="right"
    wide=true
    data=(item code=code)
  }}
    {{#> Pane bg="parchment" nopad=true}}
      {{#> HeaderRow}}
        {{#> Flow}}
          {{#> Row}}
            {{> CloseButton }}
            <h3>{{__ title "Menu title"}}</h3>

            <input type="search" id="search-{{id}}">
          {{/Row}}

          {{#> Row}}
            {{> Facet
              facet="edition"
              label="Edition"
              type="select"
              options=(array
                (item code="all" name="Both")
                (item code="pf2legacy" name="Pathfinder 2e Legacy")
                (item code="pf2remaster" name="Pathfinder 2e Remaster")
              )
            }}

            {{> Facet
              facet="source"
              label="Source"
              type="select"
              options=(array
                (item code="" name="Any")
                (item code="core" name="Core")
                (item code="expansion" name="Expansions")
                (item code="advetures" name="Adventures")
                (item code="thirdparty" name="Third-party")
              )
            }}

            {{> Facet
              facet="rarity"
              label="Rarity"
              type="select"
              options=(array
                (item code="" name="Any")
                (item code="common" name="Common")
                (item code="uncommon" name="Uncommon")
                (item code="common" name="Common")
                (item code="common" name="Common")
              )
              selected=""
            }}
          {{/Row}}
        {{/Flow}}
      {{/HeaderRow}}

      {{#> ScrollPane}}
      {{{dump show}}}
        {{#each select.displayGroups}}
          {{{dump ../show}}}
          <h3>{{__ group "Display Group"}}</h3>

          {{#> ItemList id=(str "${id}-items" id=id) show=../show}}
            {{#each values}}
              {{{dump ../../show}}}
              {{{dump ../../../show}}}
              {{> FormSelectItem item=this show=../../../show}}
            {{/each}}
          {{/ItemList}}
        {{/each}}
      {{/ScrollPane}}
    {{/Pane}}
  {{/SideMenu}}
</template>

<script>

on("input[type='search']", "change", (evt) => {
  console.log("Search");
});

all('.form-select-menu', (menu) => {
  let menuId = menu.id;
  let fieldCode = menu.dataset.code;

  on(menu, 'form-select', (evt) => {
    let detail = evt.detail;
    console.log("Form select", menuId, detail, evt);
    emit(menu, 'form-select:'+fieldCode, detail, evt);
  })
});



</script>

<style>

input[type='search'] {
  border-radius: 2rem;
  padding: 0.2rem 0.8rem 0.2rem 2rem;
  border: 1px solid rgba(0,0,0,0.4);
  box-shadow: inset 0 0.05rem 0.15rem rgba(0,0,0,0.5);

  background-color: rgba(255,255,255,0.4);
  background-image: url(/images/search.png);
  background-position: 4% 50%;
  background-size: 1rem;
  background-repeat: no-repeat;
}

</style>
