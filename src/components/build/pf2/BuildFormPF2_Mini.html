<template>
  <h3>{{__ "Map Mini"}}</h3>
  
  {{#> Columns}}
    {{#> Column}}
      {{> ImageDrop 
        id="mini-portrait"
        shape="portrait" 
        label="Drag Picture" 
        imageselect="mini" 
        button="Select Picture"
        placeholder="/images/generic.png"
      }}
    {{/Column}}

    {{#> Column}}
      <h4>{{__ "Size"}}</h4>
      {{> Radio var="pageSizeMini" name="page-size-mini" value="small" label="Small"}}
      {{> Radio var="pageSizeMini" name="page-size-mini" value="medium" label="Medium" checked=true}}
      {{> Radio var="pageSizeMini" name="page-size-mini" value="large" label="Large"}}

      <h4>{{__ "Legal"}}</h4>
      {{#> Row valign="top"}}
        {{> PageOption page="permission" label="Permission to print"}}
      {{/Row}}
    {{/Column}}
  {{/Columns}}
</template>
