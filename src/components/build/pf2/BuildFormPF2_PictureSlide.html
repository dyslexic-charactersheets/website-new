<template>
  <h2>{{__ "Picture"}}</h2>

  {{#> Columns}}
    {{#> Column}}
      <h3>{{__ "Character Picture"}}</h3>
      {{> ImageDrop 
        id=(str "${type}-portrait" type=type)
        shape="portrait" 
        label="Drag Picture" 
        imageselect="portrait" 
        button="Select Picture"
        placeholder="/images/generic.png"
      }}
    {{/Column}}

    {{#> Column}}
      {{#if (default show-logo true)}}
        <h3>{{__ "Logo"}}</h3>
        {{> ImageDrop 
          id=(str "${type}-logo" type=type)
          shape="logo" 
          label="Drag Logo" 
          imageselect="logo" 
          button="Select Logo"
        }}
      {{/if}}
      
      {{#if (default show-animal false)}}
        <h3>{{__ "Animal"}}</h3>
        {{> ImageDrop 
          id=(str "${type}-animal" type=type)
          shape="animal" 
          label="Drag Animal Picture" 
          imageselect="animal" 
          button="Select Animal Picture"}}
      {{/if}}
    {{/Column}}
  {{/Columns}}
</template>

<script>
on('#portrait', 'select-image', (evt) => {
  // console.log('Select image (portrait)');
  // let target = evt.currentTarget;
  set('body', 'currentMenu', 'portrait-menu');
  // emit('#portrait-menu .lazy', 'reveal');
});

on('#logo', 'select-image', (evt) => {
  // console.log('Select image (logo)');
  // let target = evt.currentTarget;
  set('body', 'currentMenu', 'logo-menu');
  // emit('#logo-menu .lazy', 'reveal');
});
</script>
