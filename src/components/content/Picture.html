<template>
  <picture class="{{#if size}}picture--size_{{size}}{{/if}} {{#if lazy}}picture--lazy{{/if}} {{#if transparent}}picture--transparent{{/if}}">
    <img {{#if lazy}}data-src="{{src}}"{{else}}src="{{src}}"{{/if}}>
    {{#if credit}}
    <div class="picture__credit">
      {{> @partial-block }}
    </div>
    {{/if}}
  </picture>
</template>

<style>

@use 'colours';

picture {
  flex: 1 1 auto;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  
  img, .btn & .img {
    flex: 1 1 auto;
    object-fit: contain;
    min-width: 0;
    min-height: 0;
  }

  &.picture--size_logo {
    max-height: 4rem;
    max-width: 20rem;
  }

  &.picture--size_logo-small {
    max-height: 2rem;
    max-width: 15rem;
  }

  &.picture--size_tile {
    max-width: 18rem;
    max-height: 18rem;
  }

  &.picture--size_gm-tile {
    max-width: 485px;
    max-height: 230px;
  }

  &.picture--size_tile-large {
    max-width: 22rem;
    max-height: 22rem;
  }

  &.picture--size_tile-small {
    max-width: 12rem;
    max-height: 12rem;
  }

  &.picture--transparent {
    mix-blend-mode: darken;
  }

  &.picture--size_bg {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 50% 50%;
    }
  }

  .picture__credit {
    position: absolute;
    bottom: 1rem;
    right: 1rem;
    padding: 0.4rem 0.6rem;
    border-radius: 3px;
    background: colours.$light;
    color: colours.$light-text;

    a {
      color: colours.$v-light-text;
    }
  }
}

button > picture {
  /* width: 100%; */
}
</style>

<script>
all('.picture--lazy', (picture) => {
  let img = picture.querySelector('img');
  respondToVisibility(picture, () => {
    img.src = img.dataset.src;
    delete img.dataset.src;
    picture.classList.remove('picture--lazy');
  });
});
</script>
